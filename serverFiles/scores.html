<html>
<head>
	<title>CTF Scoreboard</title>

	<style>
		body{
			margin: 0;
			width:100%;
			height:100%;
			background-image: url("background.png");
		}
		#scores{
			margin:0;
			position: absolute;
			width: 70%;
			height: 70%;
			top: 15%;
			left: 15%;
			background-color: white;
		}
	</style>

	<script>
		function update(){
			while (true){
				setTimeout(getUpdate(), 5000);
			}
		}

		function getUpdate(){
			var xml = new XMLHttpRequest();
			xml.onreadystatechange=function(){
				if (xml.readyState == 4 && xml.status == 200){
					document.getElementById("scores").innerHTML = xml.responseText;
				}
			}
			xml.open("GET", "updateScores", true);
			xml.send();

		}
	</script>

</head>

<body onload="update()">
	<div id="scores">
		&&&
	</div>

</body>

</html>
